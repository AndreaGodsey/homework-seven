<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="site-container">
      <nav>
        <div class="logo">travel-fly</div>
        <div class="links">
          <a class="wording" href="#">home</a>|
          <a class="wording" href="#">about</a>|
          <a class="wording" href="#">tours</a>|
          <a class="wording" href="specialoffer.html">special offers</a>|
          <a class="wording" href="blogs.html">blogs</a>|
          <a class="wording" href="contact.html">contact</a>|
        </div>
      </nav>
      <section class="contacttitle">
        <span class="underlines4">CONTACT</span> US:
      </section>
      <section class="containerfive">
        <div class="contactform">
          <section class="map">
            <div class="mapimage"></div>
            <div class="mapaddress">
              <section>travel-fly Inc.</section>
              <section>8901 Marmora Road,</section>
              <section>Glasgow, D04 89GR.</section>
              <section>Freephone:+1 800 559 6580</section>
              <section>Telephone:+1 800 603 6035</section>
              <section>FAX:+1 800 889 9898</section>
              <section>E-mail: mail@travelfly.org</section>
            </div>
          </section>
          <section class="contactboxes">
            <input
              class="textFields"
              type="text"
              name="yourname"
              id="yourname"
              placeholder="Your Name..."
            />
            <input
              class="textFields"
              type="text"
              name="email"
              id="email"
              placeholder="Email Address..."
            />
            <input
              class="textFields"
              type="text"
              name="company"
              id="company"
              placeholder="Company..."
            />
            <input
              class="textFieldsMessages"
              type="text"
              name="message"
              id="message"
              placeholder="Message..."
            />

            <input
              class="sendmessagebutton"
              type="button"
              value="SEND MESSAGE"
            />
          </section>
        </div>
      </section>
      <footer class="footerboxone">
        <section class="logo-below">travel-fly</section>
        <section class="copyright">
          Copyright 2019 travel-fly. All rights reserved
        </section>
        <section class="group-social-media">
          <section class="social-media-icons1">
            <i
              class="fa-brands fa-square-facebook fa-xl"
              style="color: #ffffff"
            ></i>
          </section>
          <section class="social-media-icons2">
            <i
              class="fa-brands fa-square-instagram fa-xl"
              style="color: #ffffff"
            ></i>
          </section>
          <section class="social-media-icons3">
            <i
              class="fa-brands fa-square-twitter fa-xl"
              style="color: #ffffff"
            ></i>
          </section>
        </section>
      </footer>
    </div>
  </body>
</html>
